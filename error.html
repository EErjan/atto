<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>

  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="libs/aos/aos.css">
<link rel="stylesheet" href="libs/font-awesome.min.css">
<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="libs/reset.css">
<link rel="stylesheet" href="libs/fancybox-master/jquery.fancybox.min.css">
<link rel="stylesheet" href="css/main.min.css">




</head>
<body>



<main class="main">
    <div class="error">
      <div class="my-container">
        <div class="error__wrap">
          <div class="error__top">
            <a href="index.html" class="error__logo">
              <img src="img/svg/logo.svg" alt="">
            </a>
          </div>
          <div class="error__center">
            <div class="error__content">
              <div class="error__type">ОШИБКА 500!</div>
              <h1 class="error__title">Возможно это не то, что вы искали.</h1>
              <p class="error__text">
                Извините, запрашиваемая вами страница
                не существует. Проверьте правильность написания адреса или перейдите на главную страницу.
              </p>

              <a href="index.html" class="main-btn">Вернуться на главную страницу</a>
            </div>

            <div class="error__photo parallax-js"
                 style="
        background: url('img/svg/error-background.svg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
      "
            >
              <img  data-depth="0.05" class="layer" src="img/error-photo.png" alt="">
            </div>
          </div>
          <div class="error__bottom">
            <a href="index.html" class="error__bottom-logo">
              <img src="img/svg/logo.svg" alt="">
            </a>
            <h5>© 2021 ATTO. Все права защищены.</h5>
          </div>

        </div>
      </div>
    </div>
</main>

</body>

<script src="libs/jquery-3.5.1.min.js"></script>
<script src="libs/aos/aos.js"></script>
<script src="libs/swiper/swiper-bundle.min.js"></script>
<script src="libs/bootstrap/js/popper.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="libs/fancybox-master/jquery.fancybox.min.js"></script>
<script src="js/main.js"></script>


<script src="libs/parallax/jquery.parallax.min.js"></script>

<script>
  $(document).ready(function(){
    let $scene = $('.parallax-js').parallax({
      scalarX: 100,
      scalarY: 100,
    });
  });

</script>

</html>
